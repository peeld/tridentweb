<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; color: #363636; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .button {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      background-color: #00d1b2;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .footer { font-size: 12px; color: #888; margin-top: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Reset Requested</h2>
    <p>Hi {{ user.get_username }},</p>
    <p>You requested a password reset. Click the button below to set a new password:</p>

    <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="button is-rounded">
      Reset Password
    </a>

    <p>If you didnâ€™t request this, you can safely ignore this email.</p>

    <p class="footer">
      Sent securely by {{ domain }}
    </p>
  </div>
</body>
</html>
